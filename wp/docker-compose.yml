version: '3.8'

services:
  # 百度网盘自动化服务
  baidu-pan-server:
    build: .
    container_name: baidu-pan-server
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      # 持久化日志目录
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - ENV=production
      - HOST=0.0.0.0
      - PORT=5000
    networks:
      - baidu-pan-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

